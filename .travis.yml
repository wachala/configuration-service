sudo: required

language: java

services:
  - docker

branches:
  only:
    - travis

notifications:
  email: false
  slack:
    secure: 

before_install:
  - mvn clean package
  - docker build -t patrykks/iosr-configuration-service .
  - docker run --name configservice -d patrykks/iosr-configuration-service

script:
  - docker ps | grep -q configservice
  - docker exec configservice mvn -f /webapp/configuration-service/pom.xml test

after_success:
  - if [ "$TRAVIS_BRANCH" == "travis" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push patrykks/iosr-configuration-service;
    fi
